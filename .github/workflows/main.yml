name: Containerize and Deploy

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Build and push web
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./web
        file: ./web/Dockerfile
        push: true
        tags: ghcr.io/${{github.repository_owner}}/g-yachts-web:${{github.sha}}
        
  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.SERVER_IP}}
        username: ${{secrets.SERVER_USER}}
        password: ${{secrets.SERVER_PASSWORD}}
        script: |
          sudo docker pull ghcr.io/${{github.repository_owner}}/g-yachts-web:${{github.sha}}
          sudo docker stop g-yachts-web || true
          sudo docker rm g-yachts-web || true
          sudo docker run -d --name g-yachts-web --network="host" -p 3000:3000 -e CURRENCY_API_KEY=${{secrets.CURRENCY_API}} -e MONGO_URI=mongodb://${{secrets.SERVER_IP}}:27017 -e MONGO_USER=${{secrets.MONGO_USER}} -e MONGO_PASS=${{secrets.MONGO_PASS}} ghcr.io/${{github.repository_owner}}/g-yachts-web:${{github.sha}}
