services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - /etc/nginx/sites-available/web:/etc/nginx/sites-enabled/web
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /var/www/images:/var/www/images
      - /var/www/videos:/var/www/videos
    networks:
      - public

  web:
    image: ghcr.io/${GITHUB_OWNER}/g-yachts-web:${GITHUB_SHA}
    container_name: web
    environment:
      - CURRENCY_API_KEY=${CURRENCY_API_KEY}
      - MONGO_URI=${MONGO_URI}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
    ports:
      - "3000:3000"
    networks:
      public:
        ipv4_address: ${WEB_IP}

  api-public:
    image: ghcr.io/${GITHUB_OWNER}/g-yachts-api:${GITHUB_SHA}
    container_name: api-public
    environment:
      - NODE_ENV=public
      - PORT=5000
      - HOST=${WEB_IP}
    ports:
      - "5000:5000"
    networks:
      public:
        ipv4_address: ${PUBLIC_API_IP}
    volumes:
      - /var/www/images/yachts:/app/api/images/yachts

  api-admin:
    image: ghcr.io/${GITHUB_OWNER}/g-yachts-api:${GITHUB_SHA}
    container_name: api-admin
    environment:
      - NODE_ENV=admin
      - PORT=5000
      - HOST=${ADMIN_IP}
    ports:
      - "8080:5000"
    networks:
      admin:
        ipv4_address: ${ADMIN_API_IP}
    volumes:
      - /var/www/images/yachts:/app/api/images/yachts
  
  admin:
    image: ghcr.io/${GITHUB_OWNER}/g-yachts-admin:${GITHUB_SHA}
    container_name: admin
    env_file:
      - .env
    networks:
      admin:

networks:
  public:
    ipam:
      driver: default
      config:
        - subnet: "192.168.92.0/24"
  admin:
    ipam:
      driver: default
      config:
        - subnet: "192.178.92.0/24"